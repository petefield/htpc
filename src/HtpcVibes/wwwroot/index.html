<!doctype html>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HTPC Vibes Remote</title>
<style>
  body { display:grid; place-items:center; height:100vh; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; }
  button{ font-size:2rem; padding:1rem 1.5rem; margin:.5rem; width:30vw; max-width:220px; border-radius:16px; border:none; box-shadow:0 4px 16px rgba(0,0,0,.15); }
</style>
<div>
  <div style="text-align:center"><button onclick="hit('up')">↑</button></div>
  <div style="display:flex;justify-content:center">
    <button onclick="hit('left')">←</button>
    <button onclick="hit('a')">A</button>
    <button onclick="hit('right')">→</button>
  </div>
  <div style="display:flex;justify-content:center">
    <button onclick="hit('b')">B</button>
    <button onclick="hit('down')">↓</button>
  </div>
</div>
<script>
async function hit(k){ try{ await fetch('/key/'+k,{method:'POST'});}catch(e){} }
</script>
